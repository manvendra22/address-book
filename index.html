<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address Book</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>

    <script src="script.js"></script>
</head>

<body>
    <div class="app">
        <div class="app-container">
            <div class="mb-3 search-container">
                <input type="text" placeholder="Search contacts" class="form-control search-bar" name="search-input"
                    id="search">
            </div>
            <div class="mb-3 button-container">
                <button class="btn btn-success" data-toggle="modal" data-target="#contactFormModal">Add Contact</button>
            </div>
            <div class="list-container">
                <div class="list-item">
                    <img src="/icons/cross.svg" class="icon cross" alt="" srcset="">
                    <div class="data-container">
                        <p>John Doe</p>
                        <p>+91 98765 43210 (3 more)</p>
                        <p>john.doe@gmail.com (1 more)</p>
                    </div>
                    <div class="icons-container">
                        <img src="/icons/eye.svg" class="icon" alt="" srcset="">
                        <img src="/icons/email.svg" class="icon" alt="" srcset="">
                        <img src="/icons/call.svg" class="icon" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="contactFormModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add contact</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName"
                                            placeholder="Enter first name" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName"
                                            placeholder="Enter last name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row" id="contactElement">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="contact">Contact</label>
                                        <input type="number" class="form-control" id="contact" name="contact"
                                            placeholder="091 98765 43210" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="contactType">Contact type</label>
                                        <select class="form-control" id="contactType" name="contactType">
                                            <option>Home</option>
                                            <option>Office</option>
                                            <option>Personal</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <span class="badge badge-pill badge-primary mb-3" id="addAnotherContact">Add another
                                contact</span>
                            <div class="form-group">
                                <label for="dob">DOB</label>
                                <input type="text" pattern="\d{1,2}/\d{1,2}/\d{4}" class="form-control" id="dob"
                                    name="dob" placeholder="01/01/1990">
                            </div>
                            <div id="emailContainer">
                                <div class="form-group" id="emailElement">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="john@doe.com">
                                </div>
                            </div>
                            <span class="badge badge-pill badge-primary mb-3" id="addAnotherEmail">Add another
                                email</span>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="addData">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
