<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/contacts.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Store contacts information using Indexed DB." />
    <title>Contacts Book</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script> -->

    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
</head>

<body>
    <div class="app">
        <div class="header">
            <a target="_blank" href="https://github.com/manvendra22/contacts-book" class="git-link">
                <img src="./icons/github.svg" alt="github-logo" class="icon-git" />
            </a>
            <input type="text" placeholder="Search contacts" class="search-bar" name="search-input">
            <button class="button button-primary" id="addContactBtn">Add Contact</button>
            <div class="sort-container">
                <span class="pin" data-id="firstName">By First name</span>
                <span class="pin" data-id="lastName">By Last name</span>
                <span class="pin" data-id="dob">By DOB</span>
            </div>
        </div>
        <div class="content">
            <div id="listContainer">
                <!-- <div class="list-item">
                    <img src="/icons/cross.svg" class="icon cross" alt="delete">
                    <div class="data-container">
                        <div class='main-text'>John Doe</div>
                        <div class='sub-text'>+91 98765 43210 (3 more)</div>
                        <div class='sub-text'>john.doe@gmail.com (1 more)</div>
                    </div>
                    <div class="icons-container">
                        <img src="/icons/eye.svg" class="icon eye" alt="view">
                        <img src="/icons/edit.svg" class="icon edit" alt="edit">
                        <a href="mailto:john.doe@gmail.com"><img src="/icons/email.svg" class="icon" alt="mail"></a>
                        <a href="tel:+91 98765 43210"><img src="/icons/call.svg" class="icon" alt="call"></a>
                    </div>
                </div> -->
            </div>
        </div>

        <!-- Modals -->

        <div class="modal fade" id="contactFormModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add contact</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="contactForm">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName"
                                            placeholder="Enter first name">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName"
                                            placeholder="Enter last name">
                                    </div>
                                </div>
                            </div>
                            <div id="contactContainer">
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="contact_1">Contact</label>
                                            <input type="number" class="form-control contact" id="contact_1"
                                                name="contact_1" placeholder="+91 98765 43210">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="contactType_1">Contact type</label>
                                            <select class="form-control" id="contactType_1" name="contactType_1">
                                                <option>Home</option>
                                                <option>Office</option>
                                                <option>Personal</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <span class="pin pin-second mb-3" id="addAnotherContact">Add another
                                contact</span>
                            <div class="form-group">
                                <label for="dob">DOB</label>
                                <input type="date" pattern="\d{1,2}/\d{1,2}/\d{4}" class="form-control" id="dob"
                                    name="dob" placeholder="01/01/1990">
                            </div>
                            <div id="emailContainer">
                                <div class="form-group">
                                    <label for="email_1">Email</label>
                                    <input type="email" class="form-control email" id="email_1" name="email_1"
                                        placeholder="john@doe.com">
                                </div>
                            </div>
                            <span class="pin pin-second mb-3" id="addAnotherEmail">Add another
                                email</span>
                            <div class="modal-footer">
                                <button type="button" class="button button-secondary"
                                    data-dismiss="modal">Close</button>
                                <button type="submit" class="button button-success" id="addDataBtn">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="contactViewModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Contact Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="person-details">
                            <div class="row">
                                <div class="col">
                                    <span class="main-text" id="viewName">John Doe</span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <span class="details-header">DOB:</span>
                                    <span class="sub-text" id="viewDob">22/10/1992</span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col" id="viewContactContainer">
                                    <div class="details-header">Contact:</div>
                                </div>
                                <div class="col" id="viewContactTypeContainer">
                                    <div class="details-header">Contact Type:</div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col" id="viewEmailContainer">
                                    <div class="details-header">Email:</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/eventEmitter.js"></script>
    <script src="./scripts/modal.js"></script>
    <script src="./scripts/view.js"></script>
    <script src="./scripts/controller.js"></script>
</body>

</html>
